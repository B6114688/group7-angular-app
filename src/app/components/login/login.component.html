<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <div class="container p-5">
        <!--<h1 class="text-center mb-5 text-uppercase text-mute">5555</h1>-->
        <div class="container col-sm-6 ">
            <div class="bg-light rounded py-3 ">
                <h2 class="text-center">Login</h2>
                <form action="" method="post" [formGroup]="loginForm">
                    <div class="form-group">
                        <label for="_email">Email</label>
                        <input type="text" name="user_email" id="_email" class="form-control" placeholder="Email" formControlName='email'
                            required>
                    </div>
                    <div class="form-group">
                        <label for="_pass">Password</label>
                        <input type="password" name="user_pass" id="_pass" class="form-control" placeholder="Password" formControlName='password'>
                    </div>

                    <button type="submit" class="btn btn-primary " (click)="loginButton()" >Login</button>
                    <a href="register" class="link-primary float-right">Create account</a>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
